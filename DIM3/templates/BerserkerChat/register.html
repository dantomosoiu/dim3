<BODY>
{% if registered %}
    <A href="/BerserkerChat/">Berserker Chat</A>: thank you for registering.
{% else %}
    Berserker Chat: register here!
    <FORM id="user_form" method="post" action="/BerserkerChat/register/" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ uform.as_p }}
        {{ pform.as_p }}
        <INPUT type="submit" name="submit" value="submit" />
    </FORM>
{% endif %}
</BODY>
